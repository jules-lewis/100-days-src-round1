<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Coffee Lover - Sign In</title>
  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="assignment.html">Welcome</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="assignment-signin.html">Sign In</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- JUMBOTRON -->
    <div class="container">
      <div class="jumbotron">
        <h2 class="display-4">Sign In!</h2>
        <p class="lead">You are just one step (or two, or three) away from a slightly above average newsletter about coffee, of all things!</p>
        <p class="lead">Just enter your name and email below:</p>
        <hr class="my-2">


        <!-- SIGN IN FORM -->
        <form>

          <!-- EMAIL SUBMISSION -->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <!-- PASSWORD -->
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <!-- CHECK BUTTON -->
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              I'm totally fine with you adding my personal details to a database. I probably won't even read the small print.
            </label>
            <small id="fileHelp" class="form-text text-muted">In practice, the small print is even smaller than this!</small>          
          </div>

          <!-- SPACER -->
          <!-- It feels like there should be a more elegant way of doing this in Bootstrap, no? -->
          <p></p>

          <!-- BUTTON -->
          <div class="text-center">
              <a class="btn btn-primary btn-lg" href="#" role="button">Submit!</a>
          </div>
  
        </form>

      </div>

    </div>


    <p></p>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
  </body>

</html>
