<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Basics</title>
    </head>

    <body>

        <form action="https://www.facebook.com/" method="get">

            <h2>Login</h2>

            <!-- TEXT INPUTS -->
            <h3>Please input your email and password</h3>

            <label for="input-email">Email:</label>
            <input id="input-email" type="email" name="useremail" placeholder="name@example.com" required>

            <label for="input-password">Password:</label>
            <input id="input-password" type="password" name="userpassword" value="" placeholder="*****" required>

            <!-- RADIO BUTTONS -->
            <h3>What is the best programming language?</h3>

            <label for="input-pl-python">Python:</label>
            <input id="input-pl-python" type="radio" name="prog-lang" value="Python">

            <label for="input-pl-js">JavaScript:</label>
            <input id="input-pl-js" type="radio" name="prog-lang" value="JavaScript">

            <!-- DROPDOWN -->
            <h3>How long have you been programming?</h3>

            <select name="years-programming" id="">
                <option value="0-1 years">0-1 years</option>
                <option value="2-4 years">2-4 years</option>
                <option value=">5 years">>5 years</option>
            </select>

            <!-- TEXT AREA -->
            <h3>Any other comments?</h3>

            <textarea name="" id="" cols="30" rows="10"></textarea>

            <!-- SUBMIT BUTTON -->
            <p><input type="submit" name="" value="Enter"></p>

        </form>

    </body>

</html>
